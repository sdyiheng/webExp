<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Calculator Tests
    </title>
    <!--jquery and qunit files-->

    <script src="js/vendor/jquery-2.1.4.js"></script>
    <link href="Content/qunit-1.14.0.css" rel="stylesheet" />
    <script src="Scripts/qunit-1.14.0.js"></script>

    <script src="js/calculator.js"></script>
    <script src="js/calculator_test.js"></script>
</head>
<body>
    <!--Test results will go here-->
    <div id="qunit"></div>
    <!--
        * Required html elements that need to be present when running the tests
        * Values in html elements are reset to their default values
                    * before each individual tests
    -->
    <div id="qunit-fixture">
        <input type="text" id="number_a">
        <input type="text" id="number_b">
        <select name="operation" id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="result">
        <div id="validation"></div>
    </div>
</body>
</html>
